name: Run tests
on:
  pull_request:
    branches: main
  push:
    branches: main
jobs:
  frontend:
    name: Frontend tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - name: Run tests
        working-directory: frontend
        run: |
          npm ci
          npm run test -- run
